<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      
    </style>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div>Calc</div>
                  <div class="form-check form-switch">
                    <div class="calc">
                        <h2>Theme</h2>
                        <input class="form-check-input " type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    </div>
                  </div>                 
        </div>
        <div class="display mb-4">
            <form action="" [formGroup] = "inputStr">
                <input type="text" formControlName="text" class="form-control text "/>
            </form>
        </div>

        <div class="buttons">
            <div class="row g-3">
                <div class="col">
                    <button (click)="buttonClick($event.target)" class="btn bg-white shadow">7</button>
                </div>
                <div class="col">
                    <button (click) ="buttonClick($event.target)" class="btn bg-white shadow">8</button>
                </div>
                <div class="col">
                    <button (click) ="buttonClick($event.target)" class="btn bg-white shadow">9</button>
                </div>
                <div class="col">
                    <button (click) ="deletLastItem()" class=" delete-button shadow">DEL</button>
                </div>
            </div>
            <div class="row g-3 mt-2">
                <div class="col">
                    <button (click) ="buttonClick($event.target)" class="btn bg-white shadow">6</button>
                </div>
                <div class="col">
                    <button (click) ="buttonClick($event.target)" class="btn bg-white shadow">5</button>
                </div>
                <div class="col">
                    <button (click) ="buttonClick($event.target)" class="btn bg-white shadow">4</button>
                </div>
                <div class="col">
                    <button (click) ="buttonClick($event.target)" class="btn hover-none bg-white shadow">+</button>
                </div>
            </div>
            <div class="row g-3 mt-2">
                <div class="col">
                    <button (click) ="buttonClick($event.target)" class="btn bg-white shadow">3</button>
                </div>
                <div class="col">
                    <button (click) ="buttonClick($event.target)" class="btn bg-white shadow">2</button>
                </div>
                <div class="col">
                    <button (click) ="buttonClick($event.target)" class="btn bg-white shadow">1</button>
                </div>
                <div class="col">
                    <button (click) ="buttonClick($event.target)" class="btn bg-white shadow">-</button>
                </div>
            </div>
            <div class="row g-3 mt-2">
                <div class="col">
                    <button (click) ="buttonClick($event.target)" class="btn bg-white shadow">.</button>
                </div>
                <div class="col">
                    <button (click) ="buttonClick($event.target)" class="btn bg-white shadow">0</button>
                </div>
                <div class="col">
                    <button (click) ="buttonClick($event.target)" class="btn bg-white shadow">/</button>
                </div>
                <div class="col">
                    <button (click) ="buttonClick($event.target)" class="btn bg-white shadow">*</button>
                </div>
            </div>
            <div class="row g-3 mt-2">
                <div class="col">
                    <button (click) = "clearDisplay()" class="sub-buttons warning  shadow">Reset</button>
                </div>
                <div class="col">
                    <button  (click) ="calculatingValues()" class="sub-buttons  btn fs-1  btn-danger shadow">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
